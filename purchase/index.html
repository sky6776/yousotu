<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="幼卒商店" />
    <meta property="og:description" content="買取｜幼卒商店" />
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1002439677539778623/1196696480963121162/5c957ae8ff32092c.png?ex=65b89172&is=65a61c72&hm=cc917d68a839b61069e07ce680726a1032841eac8b274f5a305e2158e2204f07&" />
    <meta property="og:url" content="https://sky6776.github.io/yousotu/purchase/index.html" />
    <title>買取</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../favicon.ico" sizes="180x180">
    <link rel="icon" type="image/png" href="../favicon.ico" sizes="192x192">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="main-header">幼卒商店</div>
    </header>

    <main>
        <div class="product-detail">
            <div class="product-image">
                <img src="../image/grass.jpg" alt="草ブロック" style="max-width: 100%;">
            </div>
            <div class="product-info">
                <h2 class="product-name">買取表</h2>
                <p class="product-price">買い取るものによって値段が変わります</p>

                <table class="table_design08">
                    <thead>
                      <tr>
                        <th>物</th>
                        <th>個数</th>
                        <th>値段</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th>黒曜石</th>
                        <td data-label="個数">1スタック</td>
                        <td data-label="値段">ダイヤモンド2個</td>
                      </tr>
                      <tr>
                        <th>閃緑岩<br>花崗岩<br>安山岩※1</th>
                        <td data-label="個数">1スタック</td>
                        <td data-label="値段">エメラルド20個</td>
                      </tr>
                      <tr>
                        <th>※1<br>まとめ売り</th>
                        <td data-label="個数">3スタック</td>
                        <td data-label="値段">ダイヤモンド1個</td>
                      </tr>
                      <tr>
                        <th>深層岩丸石※2</th>
                        <td data-label="個数">1スタック</td>
                        <td data-label="値段">エメラルド20個</td>
                      </tr>
                      <tr>
                        <th>※2<br>まとめ売り</th>
                        <td data-label="個数">5スタック</td>
                        <td data-label="値段">ダイヤモンド1個</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </main>

    <footer>
        <hr>
        <div class="last">
            <p>※今後買取値段が変動する可能性もございますご了承ください</p>
            <div class="site-footer"></div>
            <p class="copyright">©sky_6776.</p>
        </div>
    </footer>
</body>

</html>
